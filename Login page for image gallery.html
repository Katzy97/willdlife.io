<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="login page.css">
</head>
<body>
    <p> Enter your details below to acess the image gallery</p>
    <form method="post" action="image gallery example.html">
        First Name: <input type="text" autofocus required name="Firstname"><br>
        Last Name: <input type="text" required name="Lastname"><br>
        Email: <input type="email" required name="email"><br>
        Birthday: <input type="date" required name="date"><br>
        Gender: <br>

        <input type="radio" required name="gender" value="Female">Female<br>
        <input type="radio" required name="gender" value="Other">Other<br>
        <input type="submit">
        <input type="reset">
    </form>
    
    <footer>

    </footer>
</body>
</html>
